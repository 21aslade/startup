<!DOCTYPE html>
<html>
  <head>
    <title>LineBreak</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" width="600px" alt="LineBreak logo" />
    </header>
    <main>
      <section>
        <h2>Put the "conflict" in "merge conflict"</h2>
        <p>
          In LineBreak, your opponent modifies the same code as you - at the
          same time.
        </p>
        <h2>A true race condition</h2>
        <p>The first player to meet their objective wins!</p>
      </section>
      <section>
        <h3>Log In</h3>
        <form method="get" action="profile.html">
          <div>
            <label>Username: </label>
            <input type="text" autocomplete="username" />
          </div>
          <div>
            <label>Password: </label>
            <input type="password" autocomplete="current-password" />
          </div>

          <button type="submit">Login</button>
          <button type="submit">Register</button>
        </form>
      </section>
    </main>
    <footer>
      <p>
        LineBreak was created by
        <a href="https://github.com/21aslade">Andrew Slade</a> for BYU's CS 260.
      </p>
      View the source code on
      <a href="https://github.com/21aslade/startup">GitHub</a>
    </footer>
  </body>
</html>
